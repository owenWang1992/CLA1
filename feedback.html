    <script>
        function feedbackFormProcess() {
            var feedbackFormObj = document.getElementById("feedbackForm");
            if (feedbackFormValidate(feedbackFormObj)) {

                alert("Thank you for your feedback");
            }
        }
        function feedbackFormValidate(formObj) {
            var firstname = formObj.fname.value;
            var lastname = formObj.lname.value;
            var email = formObj.email.value;
            var subject = formObj.subject.value;
            var isValid = false;
            if (firstname.trim().length == 0) {
                alert("Your firstname can not be empty!");
            }
            else if (lastname.trim().length == 0) {
                alert("Your lastname can not be empty!");
            }
            else if (email.trim().length == 0) {
                alert("Your email can not be empty!");
                
            }
            else if (emailIsValid(email) == false) {
                alert("Your email address is invalid!");
            }
            else if (subject.trim().length == 0) {
                alert("Your subject can not be empty!");
            }            
            else {
                isValid = true;
            }
            return isValid;
        }
        function emailIsValid(email) {
            var re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})$/;
            return re.test(email);
        }
    </script>
